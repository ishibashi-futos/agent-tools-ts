name: Sync Version From Tag

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  unit-test:
    name: Unit test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run unit tests
        run: bun test

  sync-version:
    name: Sync package version
    runs-on: ubuntu-latest
    needs:
      - unit-test

    steps:
      - name: Checkout default branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.repository.default_branch }}

      - name: Extract version from tag
        shell: bash
        run: |
          TAG_NAME="${GITHUB_REF_NAME}"
          VERSION="${TAG_NAME#v}"

          if [[ ! "${VERSION}" =~ ^[0-9]+\.[0-9]+\.[0-9]+([-.+][0-9A-Za-z.-]+)*$ ]]; then
            echo "Invalid semver tag: ${TAG_NAME}" >&2
            exit 1
          fi

          echo "VERSION=${VERSION}" >> "$GITHUB_ENV"

      - name: Update package.json version
        env:
          VERSION: ${{ env.VERSION }}
        run: |
          node -e "const fs=require('fs'); const path='package.json'; const data=JSON.parse(fs.readFileSync(path,'utf8')); data.version=process.env.VERSION; fs.writeFileSync(path, JSON.stringify(data, null, 2) + '\\n');"

      - name: Commit and push
        env:
          VERSION: ${{ env.VERSION }}
        run: |
          if git diff --quiet -- package.json; then
            echo "package.json is already version ${VERSION}."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "chore: bump version to ${VERSION} [skip ci]"
          git push origin HEAD:${{ github.event.repository.default_branch }}

  create-release:
    name: Create GitHub release
    runs-on: ubuntu-latest
    needs:
      - sync-version

    steps:
      - name: Create release with generated notes
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
